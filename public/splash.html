<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen</title>
  <style>
    /* Estilos CSS para el Splash Screen */
    body {
      margin: 0;
      padding: 0;
      background-color: #F49D81; /* Color de fondo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 24px;
      color: #000000;
    }
  </style>
</head>
<body>
  <div id="splash-content">
    <img src="Laguadaluana.png" alt="logo"/>
    <h1>Mi PWA</h1>
  </div>
</body>
</html>
